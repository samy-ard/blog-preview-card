<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="main">
    <article class="card">
      <div class="card-media">
        <img src="./assets/images/illustration-article.svg" alt="" aria-hidden="true" />
      </div>
      <div class="card-content">
        <header class="card-header">
          <strong class="card-badge">Learning</strong>
          <p class="card-date">Published 21 Dec 2023</p>
        </header>
        <main class="card-main">
          <a href="#" class="card-link" alt="HTML & CSS foundations">
            <h2 class="card-title">HTML & CSS foundations</h2>
          </a>
          <p class="card-excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </main>
        <footer class="card-author">
          <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Greg Hoper" />
          <h5 class="author-name">Greg Hooper</h5>
        </footer>
      </div>
    </article>
  </main>
</body>
</html>
</body>
</html>
